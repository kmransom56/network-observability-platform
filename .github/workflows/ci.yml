name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system black flake8 mypy pytest pytest-cov
      
      - name: Format check with Black
        run: |
          uv run black --check app/ tests/ tools/ *.py || true
      
      - name: Lint with Flake8
        run: |
          uv run flake8 app/ tests/ tools/ --max-line-length=88 --ignore=E203,W503,E501 --count --show-source --statistics || true
      
      - name: Type check with mypy
        run: |
          uv run mypy app/ --ignore-missing-imports || true
      
      - name: Check Python syntax
        run: |
          find app tests tools -name "*.py" -exec python -m py_compile {} \; || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt || true
          uv pip install --system pytest pytest-cov
      
      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Run Bandit security scan
        run: |
          uv pip install --system bandit
          uv run bandit -r app/ -f json -o bandit-report.json || true
      
      - name: Run Safety check
        run: |
          uv pip install --system safety
          uv run safety check --json || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt || true
      
      - name: Verify imports
        run: |
          python -c "import sys; sys.path.insert(0, 'app'); import app" || true
